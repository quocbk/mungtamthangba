<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mùng Tám Tháng Ba</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="audio"></audio>

    <div class="container">
        <h1 class="song-name">Mùng Tám Tháng Ba</h1>
        <div class="box-disk"></div>
        <div class="music-slider">
            <input type="range" value="0" class="seek-bar" />
            <div class="time-info">
                <span class="current-time">00:00</span>
                <span class="music-time">00:00</span>
            </div>
        </div>
        <div class="controls">
            <button class="btn btn-back"><i class="fa fa-chevron-left" aria-hidden="true"></i></button>
            <button class="btn btn-play">
                <span></span>
                <span></span>
            </button>
            <button class="btn btn-next"><i class="fa fa-chevron-right" aria-hidden="true"></i></button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
